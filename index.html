<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="image">
        <img src="assets/images/avatar-jessica.jpeg" alt="">
        
      </div>
      <div class="name">
        <h1>Jessica Randall</h1>
        <p><span class="location">London, United Kingdom</span></p>
        
      </div>
      <p>"Front-end developer and avid reader."</p>
      <div class="links">
        <div class="git info"><a href="https://github.com/amanmanjhi" target="_blank">GitHub</a></div>
        <div class="frontend-mentor info"><a href="https://www.frontendmentor.io/profile/amanmanjhi" target="_blank"> Frontend Mentor</a></div>
        <div class="linkedin info"><a href="https://www.linkedin.com/in/aman-manjhi-7a7595224/" target="_blank">LinkedIn</a></div>
        <div class="twitter info"><a href="#" target="_blank">Twitter</a></div>
        <div class="instagram info"><a href="https://www.instagram.com/itz_manjhi_pb10/" target="_blank"> Instagram</a></div>
      </div>


    </div>
  </main>

  
  
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/amanmanjhi">Aman</a>.
  </div>
</body>
</html>
